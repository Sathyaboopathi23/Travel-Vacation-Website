<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Vacation Layout</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: black;
        font-family: 'Open Sans', sans-serif;
        overflow-x: hidden;
    }

    .left-img {
        height: 95vh;
        width: 100%;
        object-fit: cover;
    }

    .register-card {
        background: white;
        width: 60%;
        padding: 40px;
        border-radius: 20px;
        margin: 50px auto;
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
        font-size: 26px;
        float: right;
        cursor: pointer;
    }

    .form-control-custom {
        border: 2px solid red;
        padding: 12px 15px;
        border-radius: 12px;
        font-size: 16px;
    }

    .signup-btn {
        background: red;
        color: white;
        font-size: 20px;
        padding: 10px 30px;
        border-radius: 10px;
        border: none;
        width: 35%;
        display: block;
        margin: 10px auto;
    }

    .login-account {
        color: red;
        font-weight: 600;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="container-fluid" style="background-color: white;height: 95vh;margin: 20px; ">
    <div class="row">

        <div class="col-md-4 p-0">
            <img src="images/ed1dcf5896a27003fa287d884ee68b7c8c73829a.jpg" 
                 alt="Side Image" class="left-img" >
        </div>

        <div class="col-md-8 d-flex align-items-center">
            <div class="register-card w-60" id="regCard">

                <h2 class="text-center">
                    Sign Up
                    <i class="bi bi-x-lg close-btn"></i>
                </h2>

                <br>
                <input type="text" class="form-control form-control-custom mb-3" placeholder="Full Name">
                <input type="email" class="form-control form-control-custom mb-3" placeholder="Email">
                <input type="password" class="form-control form-control-custom mb-3" placeholder="Password">

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="signup-btn" onclick="signUp()">Sign Up</button>
                </div>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="login.html" class="login-account">Log in</a>
                </p>

            </div>
            <div class="register-card w-60 justify-content-center align-items-center" style="background-color: red;display: none;min-height: 500px;" id="successCard">
                <h3 style="color: white;font-size: 3rem;">SignUp Successfully!</h3>
            </div>
        </div>

    </div>
</div>
<script>
    function signUp() {
    document.getElementById("regCard").style.display = 'none';
    document.getElementById("successCard").style.display = 'flex';

    setTimeout(() => {
        window.location.href = 'home.html';
    }, 3000);
}
</script>

</body>
</html>
