<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Vacation Layout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: black;
        font-family: 'Open Sans', sans-serif;
        overflow-x: hidden;
    }

    .register-card {
        background: white;
        width: 60%;
        padding: 40px;
        border-radius: 20px;
        margin: 50px auto;
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .close-btn {
        font-size: 26px;
        float: right;
        cursor: pointer;
    }

    .form-control-custom {
        border: 2px solid red;
        padding: 12px 15px;
        border-radius: 12px;
        font-size: 16px;
    }

    .login-btn {
        background: red;
        color: white;
        font-size: 20px;
        padding: 10px 30px;
        border-radius: 10px;
        border: none;
        width: 35%;
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #c5c5c5;
    }

    .divider span {
        padding: 0 10px;
        font-weight: 500;
    }

    .social-btn {
        
        padding: 12px;
        border-radius: 12px;
        font-size: 22px;
        margin: 0 10px;
        width: 55px;
        height: 55px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .create-account {
        color: red;
        font-weight: 600;
        text-decoration: none;
        margin-left: 5px;
    }
</style>
</head>
<body>
<div class="container" style="background-color: white;margin: 20px;height: 95vh;">
    <div class="row">
        <div class="register-card col-md-8" id="regCard">
            
            <h2 class="text-center">Register Free !
                <i class="bi bi-x-lg close-btn"></i>
            </h2>

            <br>
            <input type="email" class="form-control form-control-custom mb-3" placeholder="Enter your e-mail">
            <input type="password" class="form-control form-control-custom mb-3" placeholder="Password">

            <div class="d-flex justify-content-between align-items-center mt-3">
                <button class="login-btn" onclick="logIn()">Login</button>
                <a href="#" class="text-dark" style="font-size: 14px;">Forget your password?</a>
            </div>

            <div class="divider">
                <span>Sign Up Using</span>
            </div>

            <div class="d-flex justify-content-center mb-4 " style="border: 1px solid red;">
                <div class="social-btn"><i class="bi bi-google" style="color: blue;"></i></div>
                <div class="social-btn"><i class="bi bi-facebook" style="color: blue;"></i></div>
                <div class="social-btn"><i class="bi bi-instagram" style="color: orangered;"></i></div>
                <div class="social-btn"><i class="bi bi-twitter" style="color: rgb(79, 184, 216);"></i></div>
            </div>

            <p class="text-center">Don't have an account ?
                <a href="signup.html" class="create-account" >Create New Account</a>
            </p>

        </div>
        <div class="register-card w-60 justify-content-center align-items-center" style="background-color: red;display: none;min-height: 500px;" id="successCard">
                <h3 style="color: white;font-size: 3rem;">LogIn Successfully!</h3>
            </div>
        <div class="col-md-2">
            <img src="images/621d8fe5f3ff79e485277c6f91b3fa52a53479be.jpg" class="right-image" alt="" style="height: 95vh;">
        </div>
    </div>
</div>

<script>
    function logIn() {
    document.getElementById("regCard").style.display = 'none';
    document.getElementById("successCard").style.display = 'flex';

    setTimeout(() => {
        window.location.href = 'home.html';
    }, 3000);
}
</script>


</body>
</html>
